<html>
<body>
    <h1>{{restaurant.name}}</h1>
    <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create Menu Item</a>
    {% for i in items %}
    <ul>
        <li>{{i.id}}</li>
        <li>{{i.name}}</li>
        <li>{{i.description}}</li>
        <li>{{i.price}}</li>
        <li><a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Edit</a></li>
        <li><a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">Delete</a></li>

    </ul>
    {% endfor %}
</body>
</html>
