<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="main.css") }}">
</head>

<body>
    <header>
        <h1>Projet 2</h1>
    </header>
    <h2>Edit Puppy</h2>

    <a href="{{ url_for('puppyList') }}">List Puppies</a>
    
    <form method="POST" action="{{ url_for('puppyEdit', puppy_id = puppy.id )}}">
        <table>
            <tr>
                <td class="fieldName">name</td>
                <td class="fieldValue"><input type="text" name="name" value="{{puppy.name}}"/></td>
            </tr>
            <tr>
                <td class="fieldName">dateOfBirth (yyyy/mm/dd)</td>
                <td class="fieldValue"><input type="text" name="dateOfBirth" value="{{puppy.dateOfBirth}}"/></td>
            </tr>
            <tr>
                <td class="fieldName">breed</td>
                <td class="fieldValue"><input type="text" name="breed" value="{{puppy.breed}}"/></td>
            </tr>
            <tr>
                <td class="fieldName">gender</td>
                <td class="fieldValue"><input type="text" name="gender" value="{{puppy.gender}}"/></td>
            </tr>
            <tr>
                <td class="fieldName">weight</td>
                <td class="fieldValue"><input type="text" name="weight" value="{{puppy.weight}}"/></td>
            </tr>
            <tr>
                <td class="fieldName">&nbsp;</td>
                <td class="fieldValue"><input type="submit" value="OK" /></td>
            </tr>
        </table>
    </form>

</body>

</html>
