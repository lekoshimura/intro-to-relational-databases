<body>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="main.css") }}">
    </head>
    <html>
        <header>
            <h1>Adopters</h1>
        </header>

        {% for a in adopters %}
            <h3>{{a.name}}</h3>
            <ul>
                <li>{{a.id}}</li>
                <li><a href="{{ url_for('puppiesByAdopter', adopter_id = a.id) }}">Puppies</a></li>
            </ul>
        {% endfor %}
    </html>
</body>
