<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="main.css") }}">
    </head>
    <body>
        <header>
            <h1>Project 2</h1>
        </header>

        <h2>Puppies by {{adopter.name}} Adopter</h2>

        {% for p in puppies %}
            <h3>{{p.puppy.name}}</h3>
            <ul>
                <li>id: {{p.puppy.id}}</li>
                <li>dateOfBirth: {{p.puppy.dateOfBirth}}</li>
                <li>breed: {{p.puppy.breed}} </li>
                <li>gender: {{p.puppy.gender}} </li>
                <li>weight: {{p.puppy.weight}} </li>
                <!-- <li><a href="url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)">Edit</a></li>
                <li><a href="url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)">Delete</a></li> -->
            </ul>
        {% endfor %}
    </body>
</html>
